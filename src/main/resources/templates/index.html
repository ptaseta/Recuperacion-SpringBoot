<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap-theme.min.css}" rel="stylesheet" />
    <link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>index</title>
    </head>
    <body>
        <div class="container-fluid" style="height: 100%;" >
            <div class="row h-75 gap-5">
                <div style="height: 100px ;  padding-inline: 10px;">WORDLE</div>
                <form class="form-inline my-2 my-lg-0" th:action="@{/}" th:object="${word}" method="POST"> 
                    <div class="d-flex">
                        <input class="form-control" name="word" type="text" placeholder="Escribe una palabra" style="width: 200px; margin-right: 10px; margin-left: 355px;">
                        <input type="submit" class="btn btn-outline-success" value="Add" style="margin-right: 10px;">
                    </div>
                    
                </form>

            </div>
            <div class="row">
                <div class="col" style="width:33%; margin: 33%; margin-top: 80px; margin-bottom: 50px;">
                    <div class="d-flex" th:each="word : ${tries_anteriores}">
                        <div th:each="letra : ${word}">
                            <div th:switch="${letra.casillaCorrecta}" style="width: 3rem; height: 3rem; margin-top: 15px; display: inline-block;">
                                <div th:case="0" class="card-body bg-success" style="height:100%; border-radius: 3px; text-align: center; padding: 25%;" th:text="${letra.letra}"></div><!--el primer letra es nombre de th:each y el segundo es el nombre de variable char de la clase Letra(model)-->
                                <div th:case="1" class="card-body bg-warning" style="height:100%; border-radius: 3px; text-align: center; padding: 25%;" th:text="${letra.letra}"></div>
                                <div th:case="2" class="card-body bg-danger" style="height:100%; border-radius: 3px; text-align: center; padding: 25%;" th:text="${letra.letra}"></div>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>  
    </body>
</html>
